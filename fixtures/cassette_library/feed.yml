      \t\t\t<content:encoded><![CDATA[<p>I&#8217;m always looking for new ways to organize all my craft &amp; scrapbooking supplies. Ribbon especially is hard because it tends to unroll if you place it in a box or plastic container. In recent years I&#8217;ve used either a curtain rod or dowel in between a book shelf to keep it strangle-free and organized.</p>\n\
      <p>This week I came across a new idea on a blog I follow (<a href=\"http://craftzine.com/\">Craft</a>). Originated from the blog <a href=\"http://spunkyjunky.blogspot.com/\">Spunky Junky</a> , you take a inexpensive tub and place your ribbon in it on spools or dowls. I especially love the functionality to remove the ribbon. Who would have thought those holes would be so useful!</p>\n\
      <p><img class=\"alignnone\" title=\"Ribbon Organizer\" src=\"http://1.bp.blogspot.com/_8FZT-Bq2-po/TTYm9IyCU3I/AAAAAAAAAYY/5gMmmQVjwBY/s1600/ribbon+1+1.jpg\" alt=\"\" width=\"538\" height=\"384\" /></p>\n\
      <p>Here&#8217;s the DIY instructions: <a href=\"http://spunkyjunky.blogspot.com/2011/01/tutorial-tuesday-5-dollar-ribbon.html\">http://spunkyjunky.blogspot.com/2011/01/tutorial-tuesday-5-dollar-ribbon.html </a></p>\n\
      ]]></content:encoded>\n\
