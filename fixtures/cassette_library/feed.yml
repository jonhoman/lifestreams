      \t\t<guid isPermaLink=\"false\">http://tanyahoman.com/?p=1324</guid>\n\
      \t\t<description><![CDATA[I&#8217;m always looking for ways to eat healthier without spending too much money. Thanks to Lifehacker I was able to come across the following article to save money on food without cutting out the nutrients. By eating many small meals you can also speed up your metabolism to shed any pounds you are hoping to. [...]]]></description>\n\
      \t\t\t<content:encoded><![CDATA[<p><img class=\"alignleft\" title=\"Health Foods\" src=\"http://www.csc-ut.org/wp-content/uploads/2010/04/Food-Facts.jpg\" alt=\"\" width=\"267\" height=\"267\" />I&#8217;m always looking for ways to eat healthier without spending too much money. Thanks to <a href=\"http://lifehacker.com/#!5753893/eat-healthy-and-cheap-smaller-more-frequent-meals\">Lifehacker</a> I was able to come across the following article to save money on food without cutting out the nutrients. By eating many small meals you can also speed up your metabolism to shed any pounds you are hoping to.</p>\n\
      <p>The <a href=\"http://www.littlepeoplewealth.com/2011/02/how-to-eat-healthy-for-under-5-a-day/\">article</a> originates from <a href=\"http://www.littlepeoplewealth.com/\">Little People Wealth</a>, a website I occasionally visit for bargains and online coupon codes. Here are the tips to eat healthy, spend about $5.00 a week &amp; also get in shape:</p>\n\
      <blockquote><p><strong>1. Eat smaller meals and increase meal frequency.</strong></p>\n\
      <p>6  small meals a day rather than 3 large ones will increase your  metabolism, helping with weight loss. The good part about this is that  most of these small meals should include raw fruits and vegetables,  which tend to cost the least of any food group in the grocery store.  Eating raw fruits and vegetables is like giving your digestive system a  workout, which increases its functionality, also helping in weight loss.</p>\n\
      <p><strong>2. Combine simple ingredients.</strong></p>\n\
      <p>Celery  with peanut butter and raisins, or frogs on a log, is one of the  healthiest, easiest, and cheapest complete meals to make (not to mention  those flavors happen to go quite well together; frogs on a log is quite  tasty). Fruit smoothies are also one of the cheapest forms of healthy,  tasty eating around. Buying a fruit blender will pay for itself in  spades, not to mention saving you trips to those overpriced smoothie and  coffee joints.</p>\n\
      <p><strong>3. Buy meats raw and fresh and combine them with cheap bases and raw vegetables to form excellent soups.</strong></p>\n\
      <p>Complete  meals come quite cheaply in soups, if you are willing to mix the  ingredients yourself. Great bases include water, egg, and tomato puree.  Though meat is relatively expensive, if you want it, you can divvy it up  among the week so that the daily cost is quite low. Meats are quite  unhealthy in the quantity in which we eat them. Try smaller portions.</p>\n\
      <p><strong>4. Buy in season and buy local.</strong><br />\n\
      Often you pay for the shipping costs of certain items without even  knowing it. Regular trips to the farmer\xE2\x80\x99s market can remedy that  problem. Also, buying in season is basic economics \xE2\x80\x94 more supply equals  lower cost. If you buy out of season, there are less of that item to be  had, so people will feel justified in charging you more. Buy fruits in  season and freeze them for later.</p>\n\
      <p><strong>5. Hunt the coupon sections.</strong></p>\n\
      <p>This  goes without saying, but those annoying leaflets that your mailbox gets  spammed with sometimes have some great deals. Be prepared to show the  cashier, as many times they are not even aware of half the deals that  are being offered.</p></blockquote>\n\
      ]]></content:encoded>\n\
