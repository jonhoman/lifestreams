      \t\t<description><![CDATA[Many times you&#8217;ll hear about people making resolutions for the upcoming year. I tried to decide what I might want to work on, not necessarily resolve, for my new year. Many exciting things have happened with me in the past few months that really that make make going into a new year very exciting for [...]]]></description>\n\
      \t\t\t<content:encoded><![CDATA[<p><a href=\"http://tanyahoman.com/wp-content/uploads/2011/01/DSC_5760.jpg\"><img class=\"size-large wp-image-1236  alignnone\" title=\"DSC_5760\" src=\"http://tanyahoman.com/wp-content/uploads/2011/01/DSC_5760-1024x682.jpg\" alt=\"\" width=\"614\" height=\"409\" /></a></p>\n\
      <p>Many times you&#8217;ll hear about people making resolutions for the upcoming year. I tried to decide what I might want to work on, not necessarily resolve, for my new year. Many exciting things have happened with me in the past few months that really that make make going into a new year very exciting for me. Many times a new year just means a few changes or things you are excited to do. For me, it means a new stage starting in my life and many different paths I  might be able to take.</p>\n\
      <p>Instead of making a list I thought I&#8217;d take a song I really like from 2010 and base my new year&#8217;s resolutions or &#8220;words to live by&#8221; off of. The refrain, something many country fans are aware of, come&#8217;s from Lee Bryce song entitled &#8220;Love like crazy&#8221;.</p>\n\
      <p>I feel this song is appropriate since I love life in so many ways and am thankful for all the opportunities I&#8217;ve had in the past years.</p>\n\
      <p><strong>Be a best friend.</strong> I look at this phrase to mean so many things. As a wife I will try to be the most supportive, loving and caring person I can be. A best friend is someone that respects you for who you are, trusts you will make the right decisions in your relationship and in life and you are always there for that person. I think another important quality of a friend is to be\xC2\xA0 a good listener. I am going to really try hard to be a great listener in the upcoming year.</p>\n\
      <p><strong>Tell the truth. </strong>Honesty, I&#8217;ve found, is a very key trait to have a successful life. Being truthful to yourself and to others. Don&#8217;t lie to yourself and think everything is alright with your life, your work or your relationships if it&#8217;s not. Often it&#8217;s because you aren&#8217;t being truthful and telling people how you really feel or wish things would work within your relationship. Truthfulness means communicating with others how you feel so they don&#8217;t unintentionally upset you. Without being inconsiderate or disrespectful I&#8217;m going to be truthful to my family, friends &amp; coworkers.\xC2\xA0 In the same regards I think this phrase can also encompass that not only should you be honest with others and tell the truth but not gossip. Not only does this keep you from judging others more than you think you are, it also allows you to have a positive attitude and not worry about things that aren&#8217;t your business.</p>\n\
      <p><strong>Overuse &#8220;I Love You&#8221;.</strong> I&#8217;m not the type to say &#8220;I love you&#8221; if I don&#8217;t mean it. I think in many relationships it can be abused or overused and not have the correct meaning. I think it&#8217;s important, however, that you tell those close to you that you love them when you see them. Never do I want to regret not saying &#8220;i love you&#8221; to someone and never have the chance to do so again.</p>\n\
      <p><strong>Go to work, do your best.</strong> I will continue to strive to do my best at work in all that I do. In the final months as I work at my current job I want to complete the tasks I have and goals I&#8217;ve set for myself. I will try my best to provide information to students as they plan for their college education.</p>\n\
      <p><strong>Don&#8217;t outsmart your common sense.</strong> As the army slogan says, I want to &#8220;be all that I can be&#8221;. I&#8217;m not necessarily in the job field that I went to school for but I feel it&#8217;s important to do your best in any job. Keeping this in mind I want to also not forget all the things I&#8217;ve learned in my college education and continue to educate myself in my personal hobbies and areas of interest. This means getting more involved with photography, graphic design &amp; within cooking and baking in the kitchen.</p>\n\
      <p><strong>Never let your praying knees get lazy. </strong>In the past few months I&#8217;ve really had a love/hate relationship with church. Please continue to read if that initial statement bothered you. I love going to church, having time to worship and realize all the things I have to be thankful for. The reason I say hate is because I don&#8217;t like going to church by myself and I struggle with children who misbehave in church. It really makes it hard to focus. I need figure out what service may be the best for me to attend, as well as location in the pews that I chose to sit. I need to learn patience and try harder to focus on the message being said instead of the noise behind or in front of me. My goal is to attend more regularly, at least 2 Sundays a month. I know that doesn&#8217;t seem like a lot but with the cold weather and knowing my spouse can&#8217;t join me for a few months makes it easier to stay home and drink coffee. In the same regards, I need to remember to give thanks on a daily basis instead of just on Sundays or when things are going good in life. Being thankful for frustration or troubling times also makes me stronger as a person and a Christian.</p>\n\
      <p><strong>Love like crazy.</strong> I want to love my life, the people in it, and all I do to the fullest. I want to share the things I love on my blog &#8211; food, wine, traveling, experiences &amp; moments that make me laugh with my husband. I will work hard to make a positive impact in the lives of others, or at least make sure they know I&#8221;m very happy to be here. That might make them reevaluate their lives to take out the bad and bring more of the good into it.</p>\n\
      ]]></content:encoded>\n\
