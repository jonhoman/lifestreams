      \t\t\t<div id=\"post-333\" class=\"post-333 post type-post hentry category-apprenticeship category-tech\">\n\
      \t\t\t<h2 class=\"entry-title\"><a href=\"http://blog.jonhoman.com/the-secret-of-developing-software/\" title=\"Permalink to The Secret of Developing Software\" rel=\"bookmark\">The Secret of Developing Software</a></h2>\n\n\
      \t\t\t<div class=\"entry-meta\">\n\
      \t\t\t\t<span class=\"meta-prep meta-prep-author\">Posted on</span> <a href=\"http://blog.jonhoman.com/the-secret-of-developing-software/\" title=\"3:33 pm\" rel=\"bookmark\"><span class=\"entry-date\">January 30, 2011</span></a> <span class=\"meta-sep\">by</span> <span class=\"author vcard\"><a class=\"url fn n\" href=\"http://blog.jonhoman.com/author/jon/\" title=\"View all posts by Jon\">Jon</a></span>\t\t\t</div><!-- .entry-meta -->\n\n\
      \t\t\t\t<div class=\"entry-content\">\n\
      \t\t\t\t<p>For as long as I can remember I have been a big basketball fan. Some of my earliest memories include ripping open a package of basketball cards to see what new players I would learn about, shooting hoops with my brother on a Fisher-Price basketball hoop, watching MJ play on TV, and play in the YMCA basketball leagues from an early age. I even learned to read by looking at basketball cards and putting the player names to their faces.</p>\n\
      <p>So this Christmas I was pretty excited when my brother got me Bill Simmons&#8217; <a href=\"http://www.amazon.com/Book-Basketball-NBA-According-Sports/dp/0345520106\">The Book of Basketball</a>. Simmons takes a look at the greatest players in the NBA and what made them great. One of the first topics he covers is The Secret:</p>\n\
      <blockquote><p>The secret of basketball is that it&#8217;s not about basketball.</p></blockquote>\n\
      <p>Simmons in an <a href=\"http://sports.espn.go.com/nba/news/story?id=4746227\">article</a> on ESPN.com describe The Secret:</p>\n\
      <blockquote><p>The Secret, in a nutshell: Teams only win titles when their best players forget about statistics, sublimate their own games for the greater good and put their egos on hold.</p></blockquote>\n\
      <p>In other words, basketball is more about people than it is about basketball.</p>\n\
      <p>Early last week, a coworker said something to the effect that the most important things we do aren&#8217;t technical.\xC2\xA0Then last week while eating lunch, I put his statement together with The Secret and had a crazy thought:</p>\n\
      <p>What if the secret of software development is that it&#8217;s not about software development? Could software development be more about people than software development?</p>\n\
      <p>In basketball\xC2\xA0<strong>teamwork, chemistry,\xC2\xA0will to win, sacrifice</strong> are all more important than <strong>basketball skills and individual statistics</strong>. Could the same be true of software development?</p>\n\
      <ul>\n\
      <li><strong>Teamwork</strong>: Do your developers &#8220;play well together&#8221;? This is especially important in pairing organizations.</li>\n\
      <li><strong>Chemistry</strong>: Similar to teamwork, but how well does your team get along in general? Do you have any &#8220;team cancers&#8221; that cause unneeded conflict rather than help the team?</li>\n\
      <li><strong>Will to Win</strong>: Here, will to deliver. Does your team truly care about delivering software that has value to the stakeholders?</li>\n\
      <li><strong>Sacrifice</strong>: Are your team members willing to swallow their ego and make other people better?</li>\n\
      </ul>\n\
      <p>Another coworker, Andy Maleh, wrote an\xC2\xA0intriguing blog post a month ago titled\xC2\xA0<a href=\"http://andymaleh.blogspot.com/2010/12/what-makes-developer-valuable-to-obtiva.html\">Valuable Traits</a>. In it, he discusses four traits a software develop should possess to be valuable: caring about client needs, strive for effective communication, eager to learn, collaborate with others.</p>\n\
      <p>Note that none of these traits are technical skills, be a great Rails developer for example. Andy points out that &#8220;experience has taught me that soft skills trump hard technical skills&#8221;.</p>\n\
