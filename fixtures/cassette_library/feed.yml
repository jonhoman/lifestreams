      \t\t<description><![CDATA[This recipe was mentioned in a recent email for 7 Days Dinners from rachelraymag.com. I&#8217;m always looking for new ways to use buttermilk biscuits so I tried this for lunch today. The recipe is simple to prepare &#38; you can easily add whatever pizza ingredients you like. I would definitely recommend this to moms looking [...]]]></description>\n\
      \t\t\t<content:encoded><![CDATA[<p>This recipe was mentioned in a recent email for <a href=\"http://www.rachaelraymag.com/Recipes/rachael-ray-magazine-recipe-index/dinner-recipes/Pizza-Cobbler\">7 Days Dinners from rachelraymag.com</a>. I&#8217;m always looking for new ways to use buttermilk biscuits so I tried this for lunch today. The recipe is simple to prepare &amp; you can easily add whatever pizza ingredients you like. I would definitely recommend this to moms looking for a quick meal to make for lunch or dinner.</p>\n\
      <p><a href=\"http://tanyahoman.com/wp-content/uploads/2011/01/DSC_6814.jpg\"><img class=\"size-large wp-image-1301      alignnone\" title=\"DSC_6814\" src=\"http://tanyahoman.com/wp-content/uploads/2011/01/DSC_6814-1024x682.jpg\" alt=\"\" width=\"645\" height=\"429\" /></a></p>\n\
      <p>Here are the ingredients I used:</p>\n\
      <ul>\n\
      <li>1 tsp minced garlic</li>\n\
      <li>2 cans sliced mushrooms</li>\n\
      <li>2 cans (8 oz each) tomato sauce</li>\n\
      <li>1 cup shredded mozzarella cheese</li>\n\
      <li>1 can refrigerated biscuits, separated &amp; cut into quarters</li>\n\
      </ul>\n\
      <p><strong>Directions:</strong></p>\n\
      <p>Preheat the oven to 400.</p>\n\
      <p>In a skillet, combine oil,garlic &amp; mushrooms. Cook on medium until desired tenderness. (about 5 minutes)</p>\n\
      <p><a href=\"http://tanyahoman.com/wp-content/uploads/2011/01/DSC_6769.jpg\"><img class=\"size-large wp-image-1303  alignnone\" title=\"DSC_6769\" src=\"http://tanyahoman.com/wp-content/uploads/2011/01/DSC_6769-1024x682.jpg\" alt=\"\" width=\"614\" height=\"409\" /></a></p>\n\
      <p>Add sauce to skillet and heat just til starting to bubble.</p>\n\
      <p><a href=\"http://tanyahoman.com/wp-content/uploads/2011/01/DSC_6773.jpg\"><img class=\"size-large wp-image-1304  alignnone\" title=\"DSC_6773\" src=\"http://tanyahoman.com/wp-content/uploads/2011/01/DSC_6773-1024x682.jpg\" alt=\"\" width=\"614\" height=\"409\" /></a></p>\n\
      <p style=\"text-align: left;\">Spread sauce mixture in a greased 2 quart baking dish.</p>\n\
      <p style=\"text-align: left;\"><a href=\"http://tanyahoman.com/wp-content/uploads/2011/01/DSC_6785.jpg\"><img class=\"size-large wp-image-1305  alignnone\" title=\"DSC_6785\" src=\"http://tanyahoman.com/wp-content/uploads/2011/01/DSC_6785-1024x682.jpg\" alt=\"\" width=\"614\" height=\"409\" /></a></p>\n\
      <p style=\"text-align: left;\">Sprinkle with cheese.</p>\n\
      <p><a href=\"http://tanyahoman.com/wp-content/uploads/2011/01/DSC_6786.jpg\"><img class=\"size-large wp-image-1306  alignnone\" title=\"DSC_6786\" src=\"http://tanyahoman.com/wp-content/uploads/2011/01/DSC_6786-1024x682.jpg\" alt=\"\" width=\"614\" height=\"409\" /></a></p>\n\
      <p>Top with biscuit pieces.</p>\n\
      <p><a href=\"http://tanyahoman.com/wp-content/uploads/2011/01/DSC_6782.jpg\"><img class=\"size-large wp-image-1307  alignnone\" title=\"DSC_6782\" src=\"http://tanyahoman.com/wp-content/uploads/2011/01/DSC_6782-1024x682.jpg\" alt=\"\" width=\"614\" height=\"409\" /></a><br />\n\
      <a href=\"http://tanyahoman.com/wp-content/uploads/2011/01/DSC_67871.jpg\"><img class=\"size-large wp-image-1309  alignnone\" title=\"DSC_6787\" src=\"http://tanyahoman.com/wp-content/uploads/2011/01/DSC_67871-1024x682.jpg\" alt=\"\" width=\"614\" height=\"409\" /></a></p>\n\
      <p>Bake until cheese is bubbly and biscuits are browned, about 15 minutes.</p>\n\
      <p><a href=\"http://tanyahoman.com/wp-content/uploads/2011/01/DSC_6796.jpg\"><img class=\"size-large wp-image-1310  alignnone\" title=\"DSC_6796\" src=\"http://tanyahoman.com/wp-content/uploads/2011/01/DSC_6796-1024x682.jpg\" alt=\"\" width=\"614\" height=\"409\" /><br />\n\
      </a></p>\n\
      <p>Let stand about 5 minutes before serving. Enjoy!</p>\n\
      ]]></content:encoded>\n\
