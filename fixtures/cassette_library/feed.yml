      \r\n                    <div class=\"post\">\r\n                        <p style=\"text-align: center;\">\n\
      <h1 style=\"text-align: left;\">Welcome!</h1>\n\
      <p>So what are your hobbies? Do you enjoy scrapbooking, taking photographs or being in the kitchen? No matter your area of interest\xC2\xA0 I hope you find my site enjoyable.</p>\n\
      <p>I love the quote &#8220;Creative people have an abiding curiosity and an insatiable desire to  learn how and why things work. They take nothing for granted. They are  interested in things around them and tend to stow away bits and pieces  of information in their minds for the future use. And, they have a great  ability to mobilize their thinking and experiences for use in solving a  new problem&#8221;.</p>\n\
      <p>One of the best things about being creative is that you very rarely get bored! The challenge I have with all the hobbies and interests I have is actually finding time to do them all amongst the rush of life. I enjoy several doing different activities &#8211; scrapbooking, cardmaking, crocheting, reading, baking &amp; cooking. I also manage a few websites for myself and family.\xC2\xA0 I think part of the reason I enjoy doing all of these activities is because things change over time, allowing a great variety and opportunity to both fail and succeed. I believe that the end result, having fun and trying new things, makes this journey we call life all the more worth while.</p>\n\
      <p>The Lord&#8217;s blessings as you explore my site and other websites in your hunt to be creative and crafty. Have fun &#8211; live, laugh, love -Create!</p>\n                    </div>\r\n\
