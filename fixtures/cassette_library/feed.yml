      \t\t<description><![CDATA[Breakfast is an important meal of the day &#8211; whether it&#8217;s cereal, toast, eggs or something else. Mornings when I&#8217;m in a rush I hardly remember to grab a granola bar and I find myself eating my other snacks during my morning coffee. I decided to make these Bran Muffins for something different in my [...]]]></description>\n\
      \t\t\t<content:encoded><![CDATA[<p style=\"text-align: left;\">\n\
      <p style=\"text-align: center;\"><a href=\"http://tanyahoman.com/wp-content/uploads/2011/01/Bran-Muffins-for-web.jpg\"><img class=\"size-large wp-image-1283       aligncenter\" title=\"Bran-Muffins-for-web\" src=\"http://tanyahoman.com/wp-content/uploads/2011/01/Bran-Muffins-for-web-1024x682.jpg\" alt=\"\" width=\"614\" height=\"409\" /></a></p>\n\
      <p style=\"text-align: left;\">Breakfast is an important meal of the day &#8211; whether it&#8217;s cereal, toast, eggs or something else. Mornings when I&#8217;m in a rush I hardly remember to grab a granola bar and I find myself eating my other snacks during my morning coffee.</p>\n\
      <p>I decided to make these Bran Muffins for something different in my morning routine, especially as the mornings are still cold and I need the extra time to warm up the car!</p>\n\
      <p><strong>Ingredients you will need:</strong></p>\n\
      <ul>\n\
      <li>3 c. Bran cereal (I used Raisin Bran)</li>\n\
      <li>1 c. boiling water</li>\n\
      <li>1/2 c. oil</li>\n\
      <li>1 c. sugar</li>\n\
      <li>2 eggs, beaten</li>\n\
      <li>2 1/2 c. flour</li>\n\
      <li>2 c. buttermilk*</li>\n\
      <li>1 tsp salt</li>\n\
      <li>2 1/2 tsp. baking soda</li>\n\
      </ul>\n\
      <p><strong>Directions:</strong></p>\n\
      <ol>\n\
      <li>Pour boiling water over 1 cup bran cereal. Let stand.</li>\n\
      <li>Mix 2 cups remaining bran cereal, sugar, eggs, buttermilk, and oil together.</li>\n\
      <li>Sift flour, baking soda &amp; salt.</li>\n\
      <li>Combine all mixtures and stir.</li>\n\
      <li>Add dates, nuts and raisins (if desired).</li>\n\
      <li>Mix together desired amount cinnamon &amp; sugar.</li>\n\
      <li>Place muffin mix in pans and sprinkle cinnamon &amp; sugar on top before baking.</li>\n\
      <li>Bake at 400 degrees for 20 minutes.</li>\n\
      </ol>\n\
      <p>* I actually substituted the buttermilk for 1 cup milk + 1 3/4 teaspoon cream of tartar per 1 cup buttermilk called for in recipe.</p>\n\
      ]]></content:encoded>\n\
