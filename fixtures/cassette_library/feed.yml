      \t\t<description><![CDATA[Reading through a post from theKitchn.com on the top 10 suggested blogs for vegan cooking I came across Post Punk Kitchen. The purpose of the blog is to provide recipes, books and advice for vegan eaters. Although I\xE2\x80\x99m not a vegan I enjoy trying new foods, especially in the last year as I try to [...]]]></description>\n\
      \t\t\t<content:encoded><![CDATA[<p>Reading through a post from <a href=\"http://www.thekitchn.com/\">theKitchn.com</a> on the <a href=\"http://www.thekitchn.com/thekitchn/roundup-food-blogs/10-inspiring-blogs-for-vegan-food-cooking-136662\">top 10 suggested blogs for vegan cooking</a> I came across <a href=\"http://www.theppk.com/\">Post Punk Kitchen.</a> The purpose of the blog is to provide recipes, books and advice for vegan eaters. Although I\xE2\x80\x99m not a vegan I enjoy trying new foods, especially in the last year as I try to figure out what foods are causing my stomach to be upset.</p>\n\
      <p>Skimming through a few of the posts I discovered there are a variety of recipes I\xE2\x80\x99d like to suggest and try out myself. Not only do they seem simple to make they also look very tasty! Hopefully I\xE2\x80\x99ll be able to make a few of these recipes in the future, and maybe you will too.</p>\n\
      <p>The first is for <strong><a href=\"http://www.theppk.com/2011/01/orange-cranberry-muffins/\">Orange Cranberry Muffins</a></strong>. Some of the ingredients called for include orange juice, cranberries, flour, vanilla and almond extract. Here&#8217;s a picture preview from Post Punk Kitchen.</p>\n\
      <p><a href=\"http://farm6.static.flickr.com/5010/5330743265_44f2e5dfc2_z.jpg\"><img class=\"alignnone\" title=\"Orange Muffins\" src=\"http://farm6.static.flickr.com/5010/5330743265_44f2e5dfc2_z.jpg\" alt=\"\" width=\"640\" height=\"426\" /></a></p>\n\
      <p>The second recipe I&#8217;m tempted to try has an ingredient you either like or dislike &#8211; pumpkin. I enjoy pumpkin pie, bars and I&#8217;ve even attempted to make pumpkin cookies a few years ago. This recipe for <strong><a href=\"http://www.theppk.com/2009/10/pumpkin-french-toast/\">Pumpkin French Toast</a></strong> includes some of my favorite spices: ginger, cloves &amp; cinnamon.</p>\n\
      <p style=\"text-align: center;\"><img class=\"aligncenter\" title=\"Pumpkin French Toast\" src=\"http://farm4.static.flickr.com/3094/3082046472_48e0842842.jpg\" alt=\"\" width=\"405\" height=\"500\" /></p>\n\
      <p>Lastly I found a recipe for <strong><a href=\"http://www.theppk.com/2010/10/omg-oven-baked-onion-rings/\">Baked Onion Rings.</a></strong> This past summer my husband and I once again attempted to make onion rings in our deep fryer. Not only did they fail, they were filled with oil. Thus, I&#8217;m tempted to try this recipe for a healthier, easier approach to making onion rings.</p>\n\
      <p style=\"text-align: center;\"><img class=\"aligncenter\" title=\"Oven Baked Onion Rings\" src=\"http://farm5.static.flickr.com/4079/4873876358_53e9623727.jpg\" alt=\"\" width=\"500\" height=\"333\" /></p>\n\
      ]]></content:encoded>\n\
